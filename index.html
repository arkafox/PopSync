<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boomer Sync</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <div class="container" style="padding-bottom: 30px; padding-top: 30px">
        <div class="row justify-content-center">
            <div class="col-8">
                <h2 align="center"></h2>
                <!--<form action="/" method="POST" autocomplete="off">-->
                <div class="form-group">
                    <input type="submit" name="syncreq" value="Play" class="btn btn-primary" id="submit-play"
                        onclick="update('Play')">
                    <input type="submit" name="syncreq" value="Pause" class="btn btn-primary" id="submit-pause" onclick="update('Pause')">
                    <input type="text" name="hour" class="form-control" placeholder="Horas" id="hour_id">
                    <input type="text" name="minutes" class="form-control" placeholder="Minutos" id=minutes_id>
                    <input type="text" name="seconds" class="form-control" placeholder="Segundos" id="seconds_id">
                    <input type="submit" name="syncreq" value="Sync" class="btn btn-primary" id="submit-sync" onclick="update('Sync')">
                </div>
                <!--</form>-->
                <div class="col-16" id="list_users">

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" crossorigin="anonymous"></script>
    <script>

        var socket = io.connect('http://127.0.0.1:5000');

        socket.on('connect', () => {
            socket.emit('browserMessage', socket.id);
        });

        var list = $('#list_users');

        function updateClients() {
            $.ajax({

                'url': 'getUsers',
                'type': 'GET',
                'data': {
                    'client_socket': socket.id
                },
                'success': function (data) {
                    $('#list_users').empty();
                    data.forEach(user => {
                        let time = user.time;
                        let hours = Math.floor(time / 3600);
                        let minutes = Math.floor(time / 60) - (hours * 60);
                        let seconds = Math.floor(time - (minutes * 60) - (hours * 60 * 60))
                        $('#list_users').append(
                            '<li class="user_pop">' + user.name + ' ' + hours + "h " + minutes + "m " + seconds + "s " + '</li>');
                    });

                },
                'error': function (request, error) {
                }
            });
        }

        setInterval(updateClients, 1000);

        function update(action) {

            var hours = $("#hour_id").val();
            var minutes = $("#minutes_id").val();
            var seconds = $("#seconds_id").val();

            $.ajax({

                'url': '/',
                'type': 'POST',
                'data': {
                    'syncreq': action,
                    'hour': hours,
                    'minutes': minutes,
                    'seconds': seconds
                },
            });
        }

    </script>
</body>

</html>
