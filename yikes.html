<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boomer Sync</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <div class="container" style="padding-bottom: 30px; padding-top: 30px">
        <div class="row justify-content-center">
            <div class="col-8">
                <h2 align="center">Sync 2 Boomer</h2>
                <form action="/" method="POST" autocomplete="off">
                    <div class="form-group">
                        <input type="submit" name="syncreq" value="Play" class="btn btn-primary" id="submit-play">
                        <input type="submit" name="syncreq" value="Pause" class="btn btn-primary" id="submit-pause">
                        <input type="text" name="hour" class="form-control" placeholder="Horas">
                        <input type="text" name="minutes" class="form-control" placeholder="Minutos">
                        <input type="text" name="seconds" class="form-control" placeholder="Segundos">
                        <input type="submit" name="syncreq" value="Sync" class="btn btn-primary" id="submit-sync">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
